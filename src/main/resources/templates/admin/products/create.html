<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quan ly san pham</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <form th:action="@{/admin/products/create}" th:object="${product}" method="post" class="form"
          enctype = "multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Product Name">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="imageProduct" class="form-label">Product Image:</label>
            <input type="file" id="imageProduct" name="imageProduct" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input class="form-control" type="number" th:field="*{price}" id="price" placeholder="price">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div>
            <label for="Category">Category:</label>
            <select id="Category" name="category" th:field="*{Category}" required>
                <option value="">Select a category</option>
                <option th:each="Category : ${Category}" th:value="${Category.id}"

                        th:text="${Category.name}"></option>
            </select>
        </div>
        <input type="submit" class="btn btn-success" value="Add Product">
    </form>
</div>
</body>
</html>
